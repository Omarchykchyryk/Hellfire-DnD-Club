<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Image Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    button, a {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <img id="mainImage" src="Images/HellfireLogo.png" alt="Image" />

  <button id="actionBtn">Нажми меня</button>

  <script>
    const img = document.getElementById('mainImage');
    const btn = document.getElementById('actionBtn');

    const defaultImage = 'Images/HellfireLogo.png';
    const secondImage = 'Images/MasterBG.png';
    const thirdImage = 'Images/SpookyCult.png';

    let clickCount = 0;
    let isAnimating = false;

    btn.addEventListener('click', () => {
      if (isAnimating) return;

      clickCount++;

      // третий клик — переход на другую страницу
      if (clickCount >= 3) {
        window.location.href = 'index.html';
        return;
      }

      isAnimating = true;
      btn.classList.add('hidden');

      // выбираем картинку по номеру клика
      if (clickCount === 1) {
        img.src = secondImage;
      } else if (clickCount === 2) {
        img.src = thirdImage;
      }

      // возвращаем исходную картинку через 3 секунды
      setTimeout(() => {
        img.src = defaultImage;
        btn.classList.remove('hidden');
        isAnimating = false;
      }, 3000);
    });
  </script>

</body>
</html>
